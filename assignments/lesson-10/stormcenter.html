<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Preston Weather Page</title>
        <meta name="description" content="The home page for the Preston Weather Page.">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/small-10.css">
        <link rel="stylesheet" media="screen and (min-width: 1025px)" href="css/large-10.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat">
        <script type="text/javascript" src="script/currentdate.js"></script>
        <script type="text/javascript" src="script/adjustrating.js"></script>
    </head>
    <body>

        <header>
            <img class="logo" src="images/sivvus-weather-symbols-2-optimized.png" alt="Preston Weather Page Logo" width="55px" height="auto">
            <h1 class="heading">Preston Weather Page</h1>
            <div class="motto">We've got you covered</div>     
        </header>

        <nav>
            <ul class="navigation">
                <li><a href="#" onclick="toggleMenu()">Menu</a></li>
                <li><a href="index.html" onclick="toggleMenu()">Home</a></li>
                <li><a href="preston-10.html" onclick="toggleMenu()">Preston</a></li>
                <li><a href="">Soda Springs</a></li>
                <li><a href="">Fish Haven</a></li>
                <li><a href="stormcenter.html" onclick="toggleMenu()">Storm Center</a></li>
                <li><a href="gallery-10.html" onclick="toggleMenu()">Gallery</a></li>
            </ul>

        </nav>

        <main>
            <form action="thanks.html">
                Full Name:<br>
                <input type="text" name="fullname" required pattern="[A-Za-z].{6,}">
                <br><br>
                
                Email:<br>
                <input type="email" name="email" value="example@gmail.com">
                <br><br>
                
                Phone Number:<br>
                <input type="tel" name="phonenumber" required>
                <br><br>
                
                Zip Code:<br>
                <input type="number" name="zipcode" required>
                <br><br>
                
                Storm Date:<br>
                <input type="date" name="stormdate">
                <br><br>
                
                Storm Type:<br>
                <input list="stormtypes" name="stormtypes">
                <datalist id="stormtypes">
                   <option value="Flash Flood">
                   <option value="Hail">
                   <option value="Hurricane">
                   <option value="Thunderstorm">
                   <option value="Tornado">
                </datalist>
                <br><br>
                
                <label for="rating">Storm Severity:</label><br>
                <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <p id="ratingvalue">5</p>
                <br>

                Storm Region:<br>
                <select>
                    <option value="default" disabled>Select Region</option>
                    <option value="preston">Preston</option>
                    <option value="sodasprings">Soda Springs</option>
                    <option value="fishhaven">Fish Haven</option>
                </select>
                <br><br>

                User In-Danger Level:<br>
                <div><input type="radio" id="yes" name="danger" value="yes" checked>
                <label for="yes">Yes</label></div>
                
                <div><input type="radio" id="maybe" name="danger" value="maybe">
                <label for="maybe">Maybe</label></div>
                
                <div><input type="radio" id="no" name="danger" value="no">
                <label for="no">No</label></div>
                <br><br>

                Addition Information or Comments:<br>
                <textarea name="info" rows="5" cols="30"></textarea>
                <br><br>

                <input type="submit" name="submit" value="Submit">
            </form> 
        </main>

        <footer>
            <body onload="myFunction()">
            <p id="demo"></p>
        </footer>
    </body>
</html>
